<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Post Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav Nav">
        <a class="nav-link" aria-current="page" href="./index.html">HOME</a>
        <a class="nav-link" aria-current="page" href="./Resturent.html">RESTURENT</a>
        <a class="nav-link" href="./review.html">REVIEWS</a>
    </nav>
    <section>
        <!-- review
    resturent
    img
    rating -->
           
    <div class="form-container">
        <h1>Give Restaurant Review</h1>
            <form action="/" method="post">
                <div class="form">
                    <div class="mb-3">
                        <label for="restaurant" class="form-label">Select restaurant </label>
                        <select id='restaurant' name="restaurant">
                            <option value="1">restaurant </option>
                            <option value="2">restaurant 2</option>
                            <option value="3">restaurant 3</option>
                            <option value="4">restaurant 4</option>
                            <option value="5">restaurant 5</option>
                        </select>
                    </div>
                      <div class="mb-3">
                        <label for="review" class="form-label">Review</label>
                        <textarea name="review" class="form-control" id="review" rows="3"></textarea>
                      </div>
                      <div class="input-group">
                          <span class="input-group-text">img</span>
                          <input type="url" class="form-control" placeholder="Enter Image URL" name="img">
                      </div>
                      <hr>
                      <div class="input-group flex-nowrap">
                        <span class="form-label">Give Rating</span>
                        <input type="range" class="form-range" min="0" max="5" value="1" name="rating">
                    </div>
                    <hr>
                        <button class="btn btn-warning" type="submit">Submit</button>
                    

                 </div>
            </form>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">

    </script>
</body>

</html>
